version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: events
      POSTGRES_USER: event
      POSTGRES_PASSWORD: event
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DATABASE_URL: postgres://event:event@db:5432/events?sslmode=disable
      HTTP_PORT: :8080
    ports:
      - "8080:8080"
    depends_on:
      - db
    # Run migrations manually before starting the app in production

volumes:
  pgdata:
